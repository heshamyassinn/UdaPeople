---
- name: Unpack backend
  ansible.builtin.unarchive:
   #src: ~/project/backend/dist.tgz
   src: ~/project/backend.tgz
   dest: ~/
   remote_src: no

# Start PM2 taken from https://knowledge.udacity.com/questions/394294
- name: Start PM2
  shell: |
    cd ~/backend
    pm2 start npm --name backend -- start
